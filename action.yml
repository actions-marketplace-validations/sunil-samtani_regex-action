name: "Match a string against a regex pattern and return matched group"
description: "Match a string against a regex pattern and output first match"
inputs:
  regex_pattern:
    description: "regex pattern"
    required: true
  regex_flags:
    description: "regex flag"
    required: true
  search_string:
    description: "search string"
    required: true
outputs:
  first_match:
    description: "first regex match"
  match_grp:
    description: "first regex group"  

runs:
  using: "node12"
  main: "index.js"
branding:
  icon: 'code'  
  color: 'blue'
